{% extends 'base/base.html' %}


{% block content %}
    <h1>Assuntos dispon√≠veis para consulta</h1>
    {% if subject_list %}
        <div class="subject_cards">
            {% for subject in subject_list %}
            <a href="/books/{{ subject.slug }}" class="card">
                <img src="{{ subject.image }}" alt="logo" width="100px" height="50px">
                <p>{{ subject.name }}</p>
            </a>
            {% endfor %}
        </div>
    {% else %}
        <p>There are no subjects in the library.</p>
    {% endif %}
{% endblock %}
